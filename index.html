<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To-Do List</title>
</head>

<body>
    <header id="todo-head" class="p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">To-Do List</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="todo-filter" placeholder="Search listed to-dos...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <div id="todo-main" class="card card-body">
                <ul id="todo-list" class="list-group">
                    <li class="list-group-item" id="input-form">
                        <form id="todo-form">
                            <input type="text" class="form-control float-left col-8" id="item" placeholder="Example: Clean bedroom, wash dirty clothes...">
                            <input type="submit" class="btn btn-dark float-right" value="Submit">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
